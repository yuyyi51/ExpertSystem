    <script>
        var time = 1;
        function next(){
            var btn = document.getElementById("btn1");
            var div1= document.getElementById("certificate-info");
            var div2= document.getElementById("basic-info");
            var div3 = document.getElementById("finish");
            if( time == 1 )
            {
                div2.style.display ="none";
                div1.style.display ="block";
                div1.style.border="none";
                document.getElementById("process-term2").style.backgroundColor="#407fff";
                document.getElementById("process-term1").style.backgroundColor="white";
                document.getElementById("end1").style.borderColor="#407fff #407fff #407fff white";
                document.getElementById("end2").style.borderColor="white white white #407fff";
                document.getElementById("btn2").style.display="inline-block";
                document.getElementById("btn3").style.display="inline-block";
                document.getElementById("btn1").style.display="none";

                time = time + 1;
            }
            else if( time == 2)
            {
                div3.style.display ="block";
                div1.style.display ="none";
                document.getElementById("process-term3").style.backgroundColor="#407fff";
                document.getElementById("process-term2").style.backgroundColor="white";
                document.getElementById("end1").style.borderColor="white";
                document.getElementById("end2").style.borderColor="#407fff #407fff #407fff white";
                document.getElementById("end3").style.borderColor="white white white #407fff";
                document.getElementById("btn4").style.display="inline-block";
                document.getElementById("btn2").style.display="none";
                document.getElementById("btn3").style.display="none";
                time = time + 1;
            }

            if( time > 3 )
                time = 1;
        }

        function back(){
            var btn = document.getElementById("btn1");
            var div1= document.getElementById("certificate-info");
            var div2= document.getElementById("basic-info");
            var div3 = document.getElementById("finish");
            div1.style.display ="none";
            div2.style.display ="block";
            document.getElementById("process-term2").style.backgroundColor="white";
            document.getElementById("process-term1").style.backgroundColor="#407fff";
            document.getElementById("end1").style.borderColor="white white white #407fff ";
            document.getElementById("end2").style.borderColor="white";
            document.getElementById("btn2").style.display="none";
            document.getElementById("btn3").style.display="none";
            document.getElementById("btn1").style.display="inline-block";
            time = 1;
        }

        //判断浏览器是否支持FileReader接口
        if (typeof FileReader == 'undefined') {
            document.getElementById("xmTanDiv").InnerHTML = "<h1>当前浏览器不支持FileReader接口</h1>";
            //使选择控件不可操作
            document.getElementById("xdaTanFileImg").setAttribute("disabled", "disabled");
        }

        //选择图片，马上预览
        function xmTanUploadImg(obj) {
            var file = obj.files[0];

            console.log(obj);console.log(file);
            console.log("file.size = " + file.size);  //file.size 单位为byte

            var reader = new FileReader();

            //读取文件过程方法
            reader.onloadstart = function (e) {
                console.log("开始读取....");
            }
            reader.onprogress = function (e) {
                console.log("正在读取中....");
            }
            reader.onabort = function (e) {
                console.log("中断读取....");
            }
            reader.onerror = function (e) {
                console.log("读取异常....");
            }
            reader.onload = function (e) {
                console.log("成功读取....");

                var img = document.getElementById("xmTanImg");
                img.src = e.target.result;
                //或者 img.src = this.result;  //e.target == this
            }

            reader.readAsDataURL(file)
        }
    </script>
