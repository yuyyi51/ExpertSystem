<!doctype html>
<html lang="en">
    
    <head>
            <title>反馈</title>
            <link rel="stylesheet" href="css/Feedback.css">
            <meta name="viewport" content="width=device-width,initial-scale=1">
            <meta charset="UTF-8">
        
        <body>
        <form class="feedform" action="/index.html" autocomplete="off">    
            <div class="feedbox">
                <h1 class="feedh1">反馈</h1>
            <div class="textbox">
            <label for="fname"><b><i style="color: red;font-size: 15pt ;">* </i>反馈主题：</b></label>
            <input type="text" placeholder=""  name="fname" id="fname" value=""  required><br><br>
            <label for="psw"><b><i style="color: red;font-size: 15pt ;">* </i>反馈类型：</b></label>
                <select id="selectz" name="selectz">
                            <option value="rsc">资源侵权</option>
                            <option value="wdata">文件错误</option>
                            <option value="indexprob">页面问题</option>
                            <option value="pdprob">专家信息有误</option>
                            <option value="etc">其他</option>
                </select><br><br>

             <label for="msgbox"><b><i style="color: red;font-size: 15pt ;">* </i>反馈内容：</b></label>
                 <textarea rows="4" cols="60"placeholder="请将您的建议或是遇到的问题告诉我们，我们会认真听取并及时反馈。"maxlength="500"id="msgbox"></textarea>
                </div><br><br>
            <input class="btn" type="submit" value="提交" id="feedback">
                <div class="back">
            <a href="index.html" style="color:blue">&lt;&lt;返回主页</a>
                </div>
                </div>  
            </form>
        </body>
    </head>
</html>
