<!doctype html>
<html lang="en">
    
    <head>
            <title>反馈</title>
            <link rel="stylesheet" href="css/Feedback.css">
            <meta name="viewport" content="width=device-width,initial-scale=1">
            <meta charset="UTF-8">
        
        <body>
        <form class="feedform" action="/index.html" autocomplete="off" id="feedback">
            <div class="feedbox">
                <h1 class="feedh1">反馈</h1>
            <div class="textbox">
            <label for="fname"><b><i style="color: red;font-size: 15pt ;">* </i>反馈主题：</b></label>
            <input type="text" placeholder=""  name="fname" id="fname" value=""  required><br><br>
            <label for="psw"><b><i style="color: red;font-size: 15pt ;">* </i>反馈类型：</b></label>
                <select id="selectz" name="selectz">
                            <option>资源侵权</option>
                            <option>文件错误</option>
                            <option>页面问题</option>
                            <option>专家信息有误</option>
                            <option>其他</option>
                </select><br><br>

             <label for="msgbox"><b><i style="color: red;font-size: 15pt ;">* </i>反馈内容：</b></label>
                 <textarea rows="4" cols="60"placeholder="请将您的建议或是遇到的问题反馈给我们，我们会认真听取并及时答复。"maxlength="500"id="msgbox"></textarea>
                </div><br><br>
            <input class="btn" type="submit" value="提交" id="submit">
                <div class="back">
            <a href="index.html" style="color:blue">&lt;&lt;返回主页</a>
                </div>
                </div>
            </form>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/store.js/1.3.20/store.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.0/socket.io.dev.js"></script>
        <script src="/socket.io/socket.io.js"></script> <!-- this script is provided by socket.io at runtime -->
        <script src="https://int-2.cn/script/spark-md5/spark-md5.min.js"></script>
        <script src="js/cookie_helper.js"></script>
        <script src="js/feedback.js"></script>
        </body>
    </head>
</html>
