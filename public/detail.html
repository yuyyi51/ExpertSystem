    function click_buysource(){
        let n=document.getElementById("confirm_buy");
        n.style.visibility = "visible";
        let body = document.getElementById("body");
        body.style.opacity = "0.3";
        let btn1,btn2,btn3,btn4;
        btn1=document.getElementById("btn1");
        btn2=document.getElementById("btn2");
        btn3=document.getElementById("btn3");
        btn4=document.getElementById("btn4");
        btn1.disabled=true;
        btn2.disabled=true;
        btn3.disabled=true;
        btn4.disabled=true;

    }

    function cancel(){
        let n=document.getElementById("confirm_buy");
        let body=document.getElementById("body");
        n.style.visibility="hidden";
        body.style.opacity=1;
        btn1=document.getElementById("btn1");
        btn2=document.getElementById("btn2");
        btn3=document.getElementById("btn3");
        btn4=document.getElementById("btn4");
        btn1.disabled=false;
        btn2.disabled=false;
        btn3.disabled=false;
        btn4.disabled=false;
    }

    function cancel2() {
        let n = document.getElementById("not_enough_points");
        let body=document.getElementById("body");
        n.style.visibility="hidden";
        body.style.opacity=1;
        btn1=document.getElementById("btn1");
        btn2=document.getElementById("btn2");
        btn3=document.getElementById("btn3");
        btn4=document.getElementById("btn4");
        btn1.disabled=false;
        btn2.disabled=false;
        btn3.disabled=false;
        btn4.disabled=false;
    }

          <input id="search-data" class="form-control" type="text" name="search-data" value="" placeholder="请输入搜索内容">
          <div class="input-group-btn">

      </div>

        </p>
        <p class="someinfo">

        </p>
      </div>

      <div class="detail_info">
        <p class="discribe">

        </p>
        <div class="info">
          <p id="info">
            <span id="describe">描述</span>
          </p>
          <p id="catalog_keyword" class="catalog_keyword">
            <label for="catalog_keyword">关键词: </label>

          </p>
          <p id="catalog_classify" class="catalog_classify">

      </p>

    <div id="confirm_buy" class="confirm_buy" style="visibility: hidden">
      <a class="remove-btn" onclick="cancel()" ><span class="glyphicon glyphicon-remove"></span></a>
      <h3>提示</h3>
      <h4>确定要购买吗?</h4>
      <p class="point-info">
        <span>所需积分:</span><span id="confirm_need_points">10</span>
        <span>剩余积分:</span><span id="confirm_remain_points">10</span>
      </p>
      <form action="" method="post">
      <div class="button-group">
        <button class="btn btn-success" type="button" name="button" onclick="" id="confirmed_buy">确定</button>
        <button class="btn btn-default" type="button" name="button" onclick="cancel()">取消</button>
      </div>
      </form>
    </div>
    <!--积分不够的时候显示提示!-->
    <div class="notice-lack-of-point panel panel-default" style="visibility: hidden" id="not_enough_points">
