<!doctype html>
<html lang="en">
    <head>
            <title>注册</title>
            <link rel="stylesheet" href="css/Register.css">
            <meta name="viewport" content="width=device-width,initial-scale=1">
            <meta charset="UTF-8">
     <body>
        <form class="Regisform" autocomplete="off" id="regisform">
            <div class="Regisbox">
            <h1 class="Regish1">注册</h1>
                <div class="textbox">
                    <label for="uname"><b>用户名：</b></label>
                    <input type="text" placeholder="请设置用户名"  name="uname" id="uname" value="" required>
                    <label id="uname_note" style="font-size: 13px;visibility: hidden">4~12位字符，可以包含汉字</label><br><br>
                    <label for="psw" style="margin-left: 18px;"><b>密码：</b></label>
                    <input type="password" placeholder="请设置登录位密码" name="psw" id="psw" value="" required>
                    <label id="pword_note" style="font-size: 13px;visibility: hidden">6~14位字符</label><br><br>
                    <label for="email" style="margin-left: 18px;"><b>邮箱：</b></label>
                    <input type="email" placeholder="请输入有效邮箱" name="email" id="email" value="" required>
                    <label id="email_note" style="font-size: 13px;visibility: hidden">用于与您取得联系</label>
                </div>
                    <input class="btn" type="submit" id="register" value="注册">
            </div>  
        </form>
                <div class="login">
                    <span style="color: blue">已有账号</span>, <a href="Login.html" style="color:red">立即登录&gt;&gt;</a>   
                </div>
                <div class="back1">
                    <a href="index.html" style="color:black">&lt;&lt;返回主页</a>
                </div>
        </body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/store.js/1.3.20/store.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.0/socket.io.dev.js"></script>
    <script src="/socket.io/socket.io.js"></script> <!-- this script is provided by socket.io at runtime -->
    <script src="https://int-2.cn/script/spark-md5/spark-md5.min.js"></script>
    <script src="js/cookie_helper.js"></script>
    <script src="js/register.js"></script>
    </head>
</html>
