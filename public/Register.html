<!doctype html>
<html lang="en">
    <head>
            <title>注册</title>
            <link rel="stylesheet" href="css/Register.css">
            <meta name="viewport" content="width=device-width,initial-scale=1">
            <meta charset="UTF-8">
     <body>
        <form class="Regisform" action="/action_page.php" autocomplete="off">
            <div class="Regisbox">
            <h1 class="Regish1">注册</h1>
                <div class="textbox">
                    <label for="uname"><b>用户名：</b></label>
                    <input type="text" placeholder="用户名"  name="uname" id="uname" value="" required><br><br>
                    <label for="psw"><b>密码：</b></label>
                    <input type="password" placeholder="密码" name="psw" id="psw" value="" required><br><br>
                    <label for="email"><b>邮箱：</b></label>
                    <input type="email" placeholder="请输入有效邮箱" name="email" id="email" value="" required>
                </div>
                    <input class="btn" type="submit" value="注册">
            </div>  
        </form>
                <div class="login">
                    <span style="color: blue">已有账号</span>, <a href="../html/Login.html" style="color:red">立即登录&gt;&gt;</a>
                </div>
        </body>
    </head>
</html>
