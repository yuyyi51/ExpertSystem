<!doctype html>
<html lang="en">
    
    <head>
            <title>登录</title>
            <link rel="stylesheet" href="css/Login.css">
            <meta name="viewport" content="width=device-width,initial-scale=1">
            <meta charset="UTF-8">
    </head>
     <body>
         <div class="main">
            <form class="loginform" autocomplete="off" id="loginform">
                <div class="Loginbox">
                     <h1 class="loginh1">登录</h1>
                     <div class="textbox">
                         <label for="uname"><b>用户名：</b></label>
                         <input type="text" placeholder="用户名"  name="uname" id="uname" value=""  required><br><br>
                         <label for="psw" class="password"><b>密码：</b></label>
                         <input type="password" placeholder="密码" name="psw" id="psw" value="" required>
                     </div>
                     <input class="btn" type="submit" id="login" value="登录">
                     <div class="regis">
                         <span style="color: blue">还没有账号</span>,<a href="Register.html" style="color:red">立即注册&gt;&gt;</a> <br/>
                     </div>
                     <div class="back">
                         <a href="index.html">&lt;&lt;返回主页</a>
                     </div>
        <!--            /<label><input class="remb" type="checkbox" checked="checked" name="remember"> Remember me</label>/-->
                </div>
            </form>
         </div>

                <span style="color: blue">还没有账号</span>,<a href="Register.html" style="color:red">立即注册&gt;&gt;</a> <br/>
