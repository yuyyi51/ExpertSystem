    <meta charset="utf-8">

  </head>
  <body>
  	<div id="header">
        <div id="logo">
            <span id="title">科技资源分享平台</span>
        </div>
        <div id="navigation">
        	<ul>
                  <li><a href="index.html">首页</a></li>
                  <li><a href="upload.html">上传资源</a></li>
                  <li><a href="service.html">购买积分</a></li>
         	</ul>
        </div> 
   	</div>
    <div id="main">
        <div id="info-detail">   
    		<h2>个人资料</h2>
    		<p id="line"></p>
			<form action="#"  method="post" id="form">
        		<div class="tableRow">
             		<p>姓名: </p>
             		<p>
                    	<input type="text" name="name" value="" id="name">
                    </p>
        		</div>
         		<div class="tableRow">
             		<p>邮箱:</p> 
             		<p>
                    	<input type="email" name="email" value="" id="email">
                    </p>
         		</div>
         		<div class="tableRow">
             		<p>手机号码: </p>
             		<p>
                    	<input type="tel" name="telephone" value="" id="phone">
                    </p>
         		</div>
                <div class="tableRow">
                    <p>专业领域:</p>
                    <p>
                      <input type="text" name="professional_field" id="foc">
                    </p>
                </div>
                <div class="tableRow">
                    <p class="third">所属机构:</p>
                    <p>
                      <input type="text" name="affiliation" id="org">
                    </p>
                </div>
         		<div class="tableRow">
            		<p id="intro1">简介:</p>
            		<p><textarea name="comments" id="intro"></textarea></p>
         		</div>

    		</form>
            <div id="button">
                <p>
                    <input type="button" value="保存修改" class="submit1" id="btn">
                </p>
            </div>
    	</div>
  	</div>
